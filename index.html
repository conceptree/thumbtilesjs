<!doctype html>

<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title>ThumbsTiles JS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="author" content="Nuno Rodrigues - Web and Front-End Developer">
    <link rel="stylesheet" type="text/css" href="css/styles.css" media="screen" />
    <script type="text/javascript" src="js/thumbstiles.js" async></script>
    <script>
        window.onload = function () {
            
            var tjsOptions = {

                defaulCols: 4,
                mainSelector: "tjs-main-container",
                elementsUrl: "https://raw.githubusercontent.com/conceptree/thumbtilesjs/master/",
                eachLoad: 20,
                loadAll: true,
                responsive: true

            }

            initThumbJs(tjsOptions);

        }
    </script>
</head>

<body>

    <div class="tjs-main-container">


    </div>

</body>

</html>
